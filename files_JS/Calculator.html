<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-compattible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>‚≠ê Calculator program üñ©</title>
      <link rel="stylesheet" href="../every_css/Calculator.css">
  </head>
<body>
      <div id="Calculator">
            <input id="display" readonly>
            <div id="keys">
                  <button onclick="apoendToDisplay('+')" class="operator-btn">+</button>
                  <button onclick="apoendToDisplay('7')">7</button>
                  <button onclick="apoendToDisplay('8')">8</button>
                  <button onclick="apoendToDisplay('9')">9</button>
                  <button onclick="apoendToDisplay('-')" class="operator-btn">-</button>
                  <button onclick="apoendToDisplay('4')">4</button>
                  <button onclick="apoendToDisplay('5')">5</button>
                  <button onclick="apoendToDisplay('6')">6</button>
                  <button onclick="apoendToDisplay('*')" class="operator-btn">*</button>
                  <button onclick="apoendToDisplay('1')">1</button>
                  <button onclick="apoendToDisplay('2')">2</button>
                  <button onclick="apoendToDisplay('3')">3</button>
                  <button onclick="apoendToDisplay('/')" class="operator-btn">/</button>
                  <button onclick="apoendToDisplay('0')">0</button>
                  <button onclick="apoendToDisplay('.')">.</button>
                  <button onclick="calculator()">=</button>
                  <button onclick="clearDisplay()" class="operator-btn">C</button>
            </div>
      </div>

      <SCript src="../every_js/Calculator.js"></SCript>
</body>
</html>
